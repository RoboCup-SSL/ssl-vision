version: 2
jobs:
  build:
    docker:
      - image: ubuntu:18.04
    steps:
      - run: apt-get update -qq && apt-get install -qq git
      - checkout
      - run:
          name: "Install dependencies"
          command: |
            DEBIAN_FRONTEND=noninteractive ./InstallPackagesUbuntu.sh
      - run:
          name: "Build"
          command: make
  build-v4l:
    docker:
      - image: ubuntu:18.04
    steps:
      - run: apt-get update -qq && apt-get install -qq git
      - checkout
      - run:
          name: "Install dependencies"
          command: |
            DEBIAN_FRONTEND=noninteractive ./InstallPackagesUbuntu.sh
      - run:
          name: "Configure"
          command: |
            mkdir -p build
            cmake -B build -DUSE_V4L=true .
      - run:
          name: "Build"
          command: make
  build-splitter:
    docker:
      - image: ubuntu:18.04
    steps:
      - run: apt-get update -qq && apt-get install -qq git
      - checkout
      - run:
          name: "Install dependencies"
          command: |
            DEBIAN_FRONTEND=noninteractive ./InstallPackagesUbuntu.sh
      - run:
          name: "Configure"
          command: |
            mkdir -p build
            cmake -B build -DUSE_SPLITTER=true .
      - run:
          name: "Build"
          command: make
  build-qt5:
    docker:
      - image: ubuntu:18.04
    steps:
      - run: apt-get update -qq && apt-get install -qq git
      - checkout
      - run:
          name: "Install dependencies"
          command: |
            DEBIAN_FRONTEND=noninteractive ./InstallPackagesUbuntu.sh
            apt-get install -qq qtdeclarative5-dev
      - run:
          name: "Configure"
          command: |
            mkdir -p build
            cmake -B build -DUSE_QT5=true .
      - run:
          name: "Build"
          command: make
  build-apriltag:
    docker:
      - image: ubuntu:18.04
    steps:
      - run: apt-get update -qq && apt-get install -qq git
      - checkout
      - run:
          name: "Install dependencies"
          command: |
            DEBIAN_FRONTEND=noninteractive ./InstallPackagesUbuntu.sh
      - run:
          name: "Install april tag"
          command: |
            git clone https://github.com/AprilRobotics/apriltag.git
            cd apriltag
            cmake .
            make install
      - run:
          name: "Configure"
          command: |
            mkdir -p build
            cmake -B build -DUSE_APRILTAG=true .
      - run:
          name: "Build"
          command: make

workflows:
  version: 2
  build_all:
    jobs:
      - build
      - build-v4l
      - build-splitter
      - build-qt5
      - build-apriltag
